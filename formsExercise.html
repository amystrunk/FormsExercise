<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Customer Experience Survey</legend>
            <div> 
                <!-- Store Number -->
                <label for="store" >Store Number</label>
                    <select name="store" id="storeNumber">
                        <option value="selectAStore" hidden>Select A Store</option>
                        <option value="3109">3109</option>
                        <option value="2421">2421</option>
                        <option value="5357">5357</option>
                    </select>
            </div>
              
              <!-- Visit Date -->
              <fieldset>
                    <legend>When you visited:</legend>
                        <div>
                            <label for="visitDate">Date Visited</label>
                            <input type="date" name="visitDate" id="visitDate" min="2022-01-01" max="2022-12-31">
                        </div>
                        <div>
                            <label for="time">Time</label>
                            <input type="time" name>
                        </div>
              </fieldset>
              
              <!-- Contact info -->
              <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" placeholder="Name" name="fullName">
                <br>
                    <label for="email">Email</label>
              <input type="text" id="email" placeholder="Email" name="email">

              <!-- Satisfaction -->
              <fieldset>
                <legend>How would you rate your level of satisfaction with your visit?</legend>
                    <div>
                        <input type="radio" id="satisfied" name="satisfaction" value="satisfaction">
                        <label for="satisfied">Satisfied</label>
                    </div>
                    <div>
                        <input type="radio" id="neither" name="satisfaction" value="neither" checked> 
                        <label for="neither">Neither Satisfied nor Dissatisfied</label>
                    </div>
                    <div>
                        <input type="radio" id="dissatisfied" name="satisfaction" value="dissatisfied">
                        <label for="sdisatisfied">Dissatisfied</label>
                    </div>
              </fieldset>

              <!-- Experience text box -->
              <div>
                <label for="experience">Tell us about your experience:</label>
                    <br>
                <textarea type="text" id="experience" name="experience" cols="20" rows="2"></textarea>
              </div>

              <!-- Times Visited -->
              <div>
                <label for="timesVisited">Times visited in the last month:</label>
                    <br>
                <input type="number" id="timesVisited" name="timesVisited" cols="20" min="1" max="30"></input>
              </div>

              <!-- Agreement to be Contacted -->
              <div>
                  <input type="checkbox" name="contacted" id="contacted" required>
                  <label for="contacted">Please check the box if you would be willing to be contacted about your experience</label>
              </div>

              <!-- Password -->
              <div>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" pattern=".{5,10}" title="Please enter a password that is 5 to 10 characters in length">
              </div>

              <!-- Reset -->
              <input type="reset">

              <!-- Submit -->
              <input type="submit">
        </fieldset>
    </form>
</body>
</html>
